<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="linktree section">
    <div class="profile__img">
      <img src="img/profile.jpg" alt="">
      <p class="linktree__title"> John Mark Angeles</p>
      <p class="linktree__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, similique.</p>
    </div>

    <div class="linktree__buttons">
      <a href="https://angeles-jm.github.io/portfolio/" target="_blank" class="linktree__link"> My Portfolio</a>
      <a href="https://www.facebook.com/" target="_blank" class="linktree__link"> Facebook</a>
      <a href="https://www.twitter.com/" target="_blank" class="linktree__link"> Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" class="linktree__link"> Instagram</a>
      <a href="https://www.linkedin.com/" target="_blank" class="linktree__link"> LinkedIn</a>
    </div>



    <div class="linktree__logo">
      <i class="lab la-facebook-f icons"></i>
      <i class="lab la-twitter icons"></i>
      <i class="lab la-instagram icons"></i>
      <i class="lab la-linkedin icons"></i>
    </div>
  </section>
</body>
</html>
